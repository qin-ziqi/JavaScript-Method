    <script>
        const obj = {};
        const url = 'https://www.baidu.com/order/list?status=1,2,3&type=0&currentPage=1&pageSize=10&orderBy=id';
        if (url.includes('?')) {
            const index = url.indexOf('?');
            const paramsUrl = url.substr(index + 1);
            const paramsArr = paramsUrl.split('&');
            paramsArr.forEach(item => {
                const i = item.indexOf('=');
                const key = item.substr(0, i);
                const value = item.substr(i + 1);
                if (value.includes(',')) {
                    obj[key] = value.split(',');
                } else {
                    obj[key] = value;
                }
            });
        }
        console.log(obj);

        const baseUrl = 'https://www.baidu.com/order/list';
        const urlParams = obj;
        const arr = [];
        for (const key in obj) {
            const str = `${key}=${obj[key]}`;
            arr.push(str);
        }
        const paramsStr = `${baseUrl}?${arr.join('&')}`;
        console.log(paramsStr);
    </script>
